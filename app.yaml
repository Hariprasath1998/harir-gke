apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
        - name: app
          image: gcr.io/global-song-354109/gketask:prod
          ports:
            - name: web
              containerPort: 80
              protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    # If the class annotation is not specified it defaults to "gce".
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: hello-world
            port:
              number: 80
---

apiVersion: "v1"
kind: "Service"
metadata:
  name: "hello-world-service"
  namespace: "default"
spec:
  ports:
  - protocol: "TCP"
    port: 80
  selector:
    app: "hello-world"
  type: "LoadBalancer"
  loadBalancerIP: ""
